<!DOCTYPE html>
<html>
  <head>
    <title>SSB app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3 id="variable"><span>Statistics variable</span></h3>
    <div id="SSB">
      <div id="selection1" class="checkboxes">
        <!-- Create a list of variables that can be chosen -->
      </div>
      <h3><span>Year</span></h3>
      <div id="selection2" class="checkboxes">
        <!-- Create a list of variables that can be chosen -->
      </div>
      <h3><span>Region</span></h3>
      <div id="selection3" class="checkboxes">
        <!-- Create a list of variables that can be chosen -->
      </div>
    </div>

    <button id="check_variables">
      Retrieve data
    </button>
    <div style="overflow-x: auto;">
      <div id="SSB_table">
        <!-- This is where the statistics table will be injected -->
      </div>
      <div  id="Math_table">
        <!-- This is where the math table will be injected -->
      </div>
      <p><span>In the case of 2 or more parameters of type "Statistics variable chosen, the table showing average, median, max and minimum will NOT be generated."</span></p>
    </div>
    <script src="main.js"></script>

  </body>
</html>
